<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Ranking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Customer Ranking</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Top</th>
                    <th>Tên Khách Hàng</th>
                    <th>Số Điểm</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='customer in rankingCustomers'>
                    <td>{{$index + 1}}</td> <!-- Hiển thị thứ hạng -->
                    <td>{{customer.ten}}</td> <!-- Hiển thị tên khách hàng -->
                    <td>{{customer.tichDiem}}</td> <!-- Hiển thị số điểm -->
                </tr>
            </tbody>
        </table>

    </div>
<!-- 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script> -->
</body>
</html>
