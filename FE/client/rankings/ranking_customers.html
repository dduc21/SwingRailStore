<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Ranking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="main_app" ng-controller="rankingCustomersController">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Customer Ranking</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Top</th>
                    <th>Tên Khách Hàng</th>
                    <th>Số Điểm</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customer in colors.content">
                    <td>{{$index + 1 + (currentPage - 1) * itemsPerPage}}</td> <!-- Hiển thị thứ hạng -->
                    <td>{{customer.name}}</td> <!-- Hiển thị tên khách hàng -->
                    <td>{{customer.points}}</td> <!-- Hiển thị số điểm -->
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" ng-class="{ 'disabled': currentPage === 1 }">
                    <a class="page-link" href="" ng-click="currentPage = currentPage - 1; loadData();">Previous</a>
                </li>
                <li class="page-item" ng-class="{ 'disabled': currentPage >= totalItems / itemsPerPage }">
                    <a class="page-link" href="" ng-click="currentPage = currentPage + 1; loadData();">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- AngularJS & Bootstrap Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
